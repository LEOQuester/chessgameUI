<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chess Game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <div class="main-container">
        <div class="board-container">
            <div id="board2"></div>
        </div>
        <br><br>
        <!--Game Info-->
        <center>
            <div class="info">
                <div class="info-raw">
                    <div class="info-col col1">ROBOT SERIAL</div>
                    <div class="info-col col2" id="serial">: -------</div>
                </div>
                <div class="info-raw">
                    <div class="info-col col1">GAME ID</div>
                    <div class="info-col col2" id="gameId">: -------</div>
                </div>
                <div class="info-raw">
                    <div class="info-col col1">ELO</div>
                    <div class="info-col col2" id="elo">: -------</div>
                </div>
            </div>
        </center>
    </div>
    <!--Importing Js Files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
    <script type="module" src="js/board.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
    
</body>

</html>
